<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>出席状況ダッシュボード</title>
    <meta name="author" content="東京理科大学管弦楽団">
    <meta name="application-name" content="東京理科大学管弦楽団の出欠管理システム">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="cello-girl.png">
    <style>
      /* 全体レイアウト */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        background-color: #f1f1f1;
        padding: 10px 0;
      }
      .header-container {
        display: flex;
        align-items: center;
        padding: 0 20px;
      }
      .logo {
        width: 100px;
        height: 100px;
        border-radius: 50%; /* 画像を丸くする */
        margin-right: 20px;
      }
      .user-name {
        font-size: 2em;
      }
      .main-content {
        padding: 20px;
      }
      .stats-section {
        margin-bottom: 20px;
      }
      .stats-card {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 10px;
        background-color: #f9f9f9;
      }
      .bar {
        height: 20px;
        border-radius: 5px;
        color: white;
        text-align: right;
        padding-right: 10px;
        box-sizing: border-box;
        margin-bottom: 5px;
      }
      .bar-label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .attendance-card {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .session-row {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
      }
      .session-card, .status-card {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
        flex: 1;
        max-width: 23%;
        box-sizing: border-box;
        text-align: center;
      }
      .status-card {
        color: white;
      }
      .attendance-status {
        background-color: #4caf50; /* 出席は緑色 */
      }
      .absent-status {
        background-color: #f44336; /* 欠席は赤色 */
      }
      @media (max-width: 800px) {
        .session-card, .status-card {
          max-width: 48%;
        }
      }
      @media (max-width: 500px) {
        .session-card, .status-card {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="cello-girl.png" alt="ロゴ: チェロを弾く女の子" class="logo">
        <h1 class="user-name">ユーザー名</h1>
      </div>
    </header>
    <main class="main-content">
      <!-- ステータスセクション -->
      <section class="stats-section">
        <div class="stats-card">
          <h2>通常練習</h2>
          <div class="bar" style="width: 70%; background-color: #4caf50;">
            <span class="bar-label">出席率: 70%</span>
          </div>
          <div class="bar" style="width: 80%; background-color: #2196F3;">
            <span class="bar-label">練習回数: 8回</span>
          </div>
          <div class="bar" style="width: 60%; background-color: #FFC107;">
            <span class="bar-label">出席回数: 6回</span>
          </div>
        </div>
        <div class="stats-card">
          <h2>Tutti練習</h2>
          <div class="bar" style="width: 50%; background-color: #4caf50;">
            <span class="bar-label">出席率: 50%</span>
          </div>
          <div class="bar" style="width: 60%; background-color: #2196F3;">
            <span class="bar-label">練習回数: 6回</span>
          </div>
          <div class="bar" style="width: 40%; background-color: #FFC107;">
            <span class="bar-label">出席回数: 4回</span>
          </div>
        </div>
      </section>
      <!-- 直近の出席状況 -->
      <article>
        <h2>直近の出席状況</h2>
        <div class="attendance-card">
          <h2>2024年8月20日 練習</h2>
          <div class="session-row">
            <!-- 1コマ目 -->
            <div class="session-card">
              <h3>1コマ目</h3>
            </div>
            <div class="status-card attendance-status">
              <p>出席</p>
            </div>
            <!-- 2コマ目 -->
            <div class="session-card">
              <h3>2コマ目</h3>
            </div>
            <div class="status-card attendance-status">
              <p>出席</p>
            </div>
            <!-- 3コマ目 -->
            <div class="session-card">
              <h3>3コマ目</h3>
            </div>
            <div class="status-card absent-status">
              <p>欠席</p>
            </div>
            <!-- 4コマ目 -->
            <div class="session-card">
              <h3>4コマ目</h3>
            </div>
            <div class="status-card attendance-status">
              <p>出席</p>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <p>東京理科大学管弦楽団の出欠管理システム</p>
    </footer>
  </body>
</html>
